<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns: xmlns: xmlns:
      xmlns:v-text="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-for="http://www.w3.org/1999/xhtml" xmlns:v-if="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>demo01</title>
    <script src="js/vuejs-2.6.10.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(value,index) in arr">{{value}}----{{index}}</li>
    </ul>
    <ul>
        <li v-for="(value,index) in list">{{value.username}}----{{value.age}}----{{index}}</li>
    </ul>
    <table border="1" cellspacing="0" style="width: 80%;height: 80%" align="center">
        <tr>
            <th>序号</th>
            <th>编号</th>
            <th>名称</th>
            <th>价格</th>
        </tr>
        <tr v-for="(value,index) in product" style="text-align: center">
            <td>{{index+1}}</td>
            <td>{{value.id}}</td>
            <td>{{value.name}}</td>
            <td>{{value.price}}
        </tr>
    </table>
    <span v-if="flag">青青草原雨</span>
    <span v-show="flag">青青草原风</span><br>
    <button @click="zhuanhuan">切换</button>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            arr: ['a', 'b', 'c'],
            list: [{username: "shang", age: 12}, {username: "xia", age: 13}],
            product: [
                {
                    id: "itcast001",
                    name: "彩电",
                    price: 12313.32
                },
                {
                    id: "itcast002",
                    name: "冰箱",
                    price: 90023.21
                }
            ],
            flag: false
        },
        methods: {
            zhuanhuan: function () {
                this.flag = !this.flag;
            }
        }
    });
</script>
</html>
